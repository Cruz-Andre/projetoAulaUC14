	<!-- Conteúdo Principal -->
	<form action="#" method="post">
		<table align="center">
			<thead>
				<tr>
					<td align="center" colspan="2">
						<h1>Fale Conosco</h1>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h2>Importante: preencha corretamente os campos do formulário a seguir, para que possamos lhe dar um retorno.</h2>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h2>Todos os campos são obrigatórios.</h2>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="right">
						<h3>
							<label for="nomeCInput">*Nome Completo:</label>
						</h3>
					</td>
					<td align="left">
						<input type="text" id="nomeCInput" name="nomecompleto" size="50" maxlength="50" required>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="ufInput">*UF:</label>
						</h3>
					</td>
					<td align="left">
						<select name="uf" id="ufInput" required>
							<option selected="" value="">Selecione o Estado (UF)</option>
							<option value="Acre">Acre</option>
							<option value="Alagoas">Alagoas</option>
							<option value="Amapá">Amapá</option>
							<option value="Amazonas">Amazonas</option>
							<option value="Bahia">Bahia</option>
							<option value="Ceará">Ceará</option>
							<option value="Distrito Federal">Distrito Federal</option>
							<option value="Espírito Santo">Espírito Santo</option>
							<option value="Goiás">Goiás</option>
							<option value="Maranhão">Maranhão</option>
							<option value="Mato Grosso">Mato Grosso</option>
							<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
							<option value="Minas Gerais">Minas Gerais</option>
							<option value="Pará">Pará</option>
							<option value="Paraíba">Paraíba</option>
							<option value="Paraná">Paraná</option>
							<option value="Pernambuco">Pernambuco</option>
							<option value="Piauí">Piauí</option>
							<option value="Rio de Janeiro">Rio de Janeiro</option>
							<option value="Rio Grande do Sul" selected>Rio Grande do Sul</option>
							<option value="Rio Grande do Norte">Rio Grande do Norte</option>
							<option value="Rondônia">Rondônia</option>
							<option value="Roraima">Roraima</option>
							<option value="Santa Catarina">Santa Catarina</option>
							<option value="São Paulo">São Paulo</option>
							<option value="Sergipe">Sergipe</option>
							<option value="Tocantins">Tocantins</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="cidadeInput">*Cidade:</label>
						</h3>
					</td>
					<td align="left">
						<input type="text" id="cidadeInput" name="cidade" size="50" maxlength="50" required>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="emailInput">*E-mail:</label>
						</h3>
					</td>
					<td align="left">
						<input 
							type="email" 
							name="email" 
							id="emailInput" 
							placeholder="nome@dominio.com" 
							title="O formato do e-mail deve ser: nome@dominio.com" 
							pattern="[0-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
							size="50" 
							maxlength="50" 
							required
							onchange="validar()"
						>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="confEmailInput">*Confirme o E-mail:</label>
						</h3>
					</td>
					<td align="left">
						<input 
							type="email" 
							name="confemail" 
							id="confEmailInput" 
							placeholder="nome@dominio.com" 
							title="O formato do e-mail deve ser: nome@dominio.com" 
							pattern="[0-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
							size="50" 
							maxlength="50" 
							required
							onchange="validar()"
						>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="telefoneInput">*Telefone:</label>
						</h3>
					</td>
					<td align="left">
						<input type="tel" name="ddd" id="telefoneInput" size="1" maxlength="2" title="O número de DDD deve ter 2 dígitos" pattern="[0-9]{2}" placeholder="DDD" required>
						<input type="tel" name="telefone" id="telefoneInput" size="8" maxlength="9" title="O número deve ter 9 dígitos" pattern="[0-9]{9}" placeholder="Número" required>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="modalidadeInput">*Modalidade:</label>
						</h3>
					</td>
					<td align="left">
						<select name="uf" id="modalidadeInput" required>
							<option selected disabled>Selecionar Modalidade</option>
							<option value="cp">Curso Presencial</option>
							<option value="ead">Curso Ténico EAD</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="assuntoInput">*Assunto:</label>
						</h3>
					</td>
					<td align="left">
						<select name="uf" id="assuntoInput" required>
							<option selected value="di">Dúvidas/Informações</option>
							<option value="sol">Solicitações</option>
							<option value="elo">Elogios</option>
							<option value="sug">Sugestões</option>
							<option value="rec">Reclamações</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="mensInput">*Mensagem:</label>
						</h3>
					</td>
					<td align="left">
						<textarea name="mensagem" id="mensInput" cols="30" rows="10" required>

						</textarea>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h3>
							<label for="cpfInput">*CPF:</label>
						</h3>
					</td>
					<td align="left">
						<input type="text" id="cpfInput" name="cpf" size="9" maxlength="11" required>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td align="center" colspan="2">
						<input type="submit" value="Enviar">
					</td>
				</tr>
			</tfoot>
		</table>
	</form>

	<script>
		function validar() {
			var campo1 = document.getElementById("emailInput");
			var campo2 = document.getElementById("confEmailInput");
			if (campo1.value != campo2.value) {
				campo2.setCustomValidity("O e-mail não confere");
				campo2.validity = false;
			} else {
				campo2.setCustomValidity("");
				campo2.validity = true;
			}

		}

	</script>
