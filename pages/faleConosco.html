		<!-- Conteúdo Principal -->
		<section>
			<article>
				<div class="formP">
					<p>Fale Conosco</p>
					<p>Importante: preencha corretamente os campos do formulário a seguir, para que possamos lhe dar um
						retorno.</p>
					<p>Todos os campos são obrigatórios.</p>
				</div>

				<form action="#" method="post">
					<!-- Fieldset é usado para agrupar elementos -->
					<fieldset><!-- Início do fieldset principal -->

						<fieldset class="bloco">
							<div class="dados">
								<label for="nomeCInput">*Nome Completo:</label>
								<input type="text" id="nomeCInput" name="nomecompleto" required>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="estado">Estado</label>
								<select name="estado" id="estado">
									<option value="Acre">Acre</option>
									<option value="Alagoas">Alagoas</option>
									<option value="Amapá">Amapá</option>
									<option value="Amazonas">Amazonas</option>
									<option value="Bahia">Bahia</option>
									<option value="Ceará">Ceará</option>
									<option value="Distrito Federal">Distrito Federal</option>
									<option value="Espírito Santo">Espírito Santo</option>
									<option value="Goiás">Goiás</option>
									<option value="Maranhão">Maranhão</option>
									<option value="Mato Grosso">Mato Grosso</option>
									<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
									<option value="Minas Gerais">Minas Gerais</option>
									<option value="Pará">Pará</option>
									<option value="Paraíba">Paraíba</option>
									<option value="Paraná">Paraná</option>
									<option value="Pernambuco">Pernambuco</option>
									<option value="Piauí">Piauí</option>
									<option value="Rio de Janeiro">Rio de Janeiro</option>
									<option value="Rio Grande do Sul" selected>Rio Grande do Sul</option>
									<option value="Rio Grande do Norte">Rio Grande do Norte</option>
									<option value="Rondônia">Rondônia</option>
									<option value="Roraima">Roraima</option>
									<option value="Santa Catarina">Santa Catarina</option>
									<option value="São Paulo">São Paulo</option>
									<option value="Sergipe">Sergipe</option>
									<option value="Tocantins">Tocantins</option>
								</select>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="cidade">*Cidade</label>
								<input type="text" id="cidade" name="cidade" required>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="email">*E-mail</label>
								<input type="email" id="email" name="email" title="O formato do e-mail deve ser: nome@provedor.com"
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="celular">*Celular</label>
								<input type="tel" name="ddd" id="telefoneInputDDD" maxlength="2"
									title="O número de DDD deve ter 2 dígitos" pattern="[0-9]{2}" placeholder="DDD" required>
								<input type="tel" name="telefone" id="telefoneInputNum" maxlength="9"
									title="O número deve ter 9 dígitos" pattern="[0-9]{9}" placeholder="Número" required>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="modalidadeInput">*Modalidade:</label>
								<select name="uf" id="modalidadeInput" required>
									<option selected disabled>Selecionar Modalidade</option>
									<option value="cp">Curso Presencial</option>
									<option value="ead">Curso Ténico EAD</option>
								</select>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="assuntoInput">*Assunto:</label>
								<select name="uf" id="assuntoInput" required>
									<option selected value="di">Dúvidas/Informações</option>
									<option value="sol">Solicitações</option>
									<option value="elo">Elogios</option>
									<option value="sug">Sugestões</option>
									<option value="rec">Reclamações</option>
								</select>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="mensInput">*Mensagem:</label>
								<textarea name="mensagem" id="mensInput" cols="30" rows="4" required></textarea>
							</div>
						</fieldset>

						<fieldset class="bloco">
							<div class="dados">
								<label for="cpfInput">*CPF:</label>
								<input type="text" id="cpfInput" name="cpf" maxlength="11" required>
							</div>
						</fieldset>

						<button type="submit" class="botao" name="submit">Cadastrar</button>

					</fieldset><!-- Fim do fieldset principal -->
				</form>
			</article>

		<script>
			function validar() {
				var campo1 = document.getElementById("emailInput");
				var campo2 = document.getElementById("confEmailInput");
				if (campo1.value != campo2.value) {
					campo2.setCustomValidity("O e-mail não confere");
					campo2.validity = false;
				} else {
					campo2.setCustomValidity("");
					campo2.validity = true;
				}
